<script type="text/javascript">


function Search() {

xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
				
	if (this.readyState == 4 && this.status == 200) {
	document.getElementsByClassName("Hello")[0].innerHTML = this.responseText;
		}
	}

xmlhttp.open("GET","weather.php");
xmlhttp.send();

document.getElementsByClassName("ids")[0].value="";

}




</script>
